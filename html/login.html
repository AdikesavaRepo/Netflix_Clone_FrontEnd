<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        /* Set the background image */
        background-image: url(https://gtwallpaper.org/sites/default/files/wallpaper/246844/netflix-background-246844-2224740-3441109.png);
        background-size: cover; /* Make sure the background covers the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        height: 100vh; /* Ensure the body takes up the full viewport height */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Positioning context for the logo, button, and dropdown */
    }

    /* Basic Reset */
    .logo {
        position: absolute; /* Position the logo absolutely */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        width: 100px; /* Adjust size as needed */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .login-form {
        border: 1px solid black;
        border-radius: 5px;
        padding: 20px;
        width: 300px;
        background-color: rgba(0, 0, 0, 0.541);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
        margin-top: 0;
    }

    .login-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .login-form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: red;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: darkred;
    }

     /* Style for the Remember Me checkbox */
     .remember-me {
    display: flex;
    justify-content: space-between; /* Space out checkbox and link */
    align-items: center; /* Vertically center the items */
    margin-bottom: 15px;
    color: white; /* Ensure checkbox text is visible */
}
.remember-me div {
    display: flex; /* Make sure checkbox and label are on the same line */
    align-items: center;
}

.remember-me label {
    margin-left: 0px;
}

.remember-me input[type="checkbox"] {
    margin-right: 10px;
}

.remember-me a {
    color: #fff; /* Ensure the link is visible */
    text-decoration: none; /* Remove underline from the link */
}

.remember-me a:hover {
    text-decoration: underline; /* Add underline on hover */
}/* Style for the Facebook Login button */

/* Style for the Facebook Login button */
/* Style for the Facebook Login button */
.facebook-login {
    background-color: #3b5998; /* Facebook blue */
    color: #fff;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px; /* Space between icon and text */
    margin-top: 15px; /* Space above the button */
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    text-align: center;
    width: 100%;
}

.facebook-login:hover {
    background-color: #2d4373; /* Darker blue for hover effect */
}

.facebook-login i {
    font-size: 18px; /* Adjust icon size if necessary */
}

/* Style for the New to Netflix section */
.new-to-netflix {
    margin-top: 15px; /* Space above the section */
    text-align: center; /* Center text */
    color: white; /* Ensure text is visible */
}

.new-to-netflix a {
    color: #fff; /* Ensure the link is visible */
    text-decoration: none; /* Remove underline from the link */
    font-weight: bold;
}

.new-to-netflix a:hover {
    text-decoration: underline; /* Add underline on hover */
}




   

    
</style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/799px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo">

    <!-- Login Form -->
     <!-- Login Form -->
     <div class="container">
        <div class="login-form" id="loginForm">
            <h2 style="color: white;">Sign In</h2>
            <form action="profiles.html" method="get">
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>

                <!-- Remember Me checkbox -->
                <div class="remember-me">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="Help.html">Need help?</a>
                </div>
                <button type="submit" >Sign In</button>

                
            </form>
            
                <!-- Facebook Login Button -->
                <button type="button" class="facebook-login">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                </button>

                <!-- New to Netflix Section -->
            <div class="new-to-netflix">
                <p>New to Netflix? <a href="signup.html">Sign up now</a></p>
            </div>
            <h7 style="color: white;">This page is protected by Google reCAPTCHA to ensure you're not a bot</h7>
        </div>
    </div>

</body>
</html>
