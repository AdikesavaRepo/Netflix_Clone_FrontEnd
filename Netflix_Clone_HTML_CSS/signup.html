<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure to include your updated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        /* Set the background image */
        background-image: url(https://gtwallpaper.org/sites/default/files/wallpaper/246844/netflix-background-246844-2224740-3441109.png);
        background-size: cover; /* Make sure the background covers the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        height: 100vh; /* Ensure the body takes up the full viewport height */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Positioning context for the logo, button, and dropdown */
    }
    .logo {
        position: absolute; /* Position the logo absolutely */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        width: 100px; /* Adjust size as needed */
    }
        /* Signup Form Styles */
.signup-form {
    border: 1px solid black;
    border-radius: 5px;
    padding: 20px;
    width: 300px;
    background-color: rgba(0, 0, 0, 0.541);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form h2 {
    margin-top: 0;
    color: white; /* Ensure the heading is visible */
}

.signup-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 3px;
    box-sizing: border-box;
}

.signup-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: red;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.signup-form button:hover {
    background-color: darkred;
}

/* Existing Account Section */
.existing-account {
    margin-top: 15px; /* Space above the section */
    text-align: center; /* Center text */
    color: white; /* Ensure text is visible */
}

.existing-account a {
    color: #fff; /* Ensure the link is visible */
    text-decoration: none; /* Remove underline from the link */
    font-weight: bold;
}

.existing-account a:hover {
    text-decoration: underline; /* Add underline on hover */
}

    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/799px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo">

    <!-- Signup Form -->
    <div class="container">
        <div class="signup-form" id="signupForm">
            <h2>Create Account</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                
                <button type="submit">Sign Up</button>
            </form>

            <!-- Existing Account Section -->
            <div class="existing-account">
                <p>Already a user? <a href="login.html">Sign In now.</a></p>
            </div>
            <h7 style="color: white;">This page is protected by Google reCAPTCHA to ensure you're not a bot</h7>
        </div>
    </div>

</body>
</html>
