    <!DOCTYPE html>
    <html>
    <head>
        <title>Profiles</title>
    <style>


    body {
        margin: 0;
        font-family: Arial, sans-serif;
        /* Set the background image */
        background-image: url(https://gtwallpaper.org/sites/default/files/wallpaper/246844/netflix-background-246844-2224740-3441109.png);
        background-size: cover; /* Make sure the background covers the entire page */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        height: 100vh; /* Ensure the body takes up the full viewport height */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Positioning context for the logo, button, and dropdown */
    }
    .container {
        text-align: center; /* Center the text content */
    }
    /* Styling for the Netflix logo */
    .logo {
        position: absolute; /* Position the logo absolutely */
        top: 20px; /* Distance from the top */
        left: 20px; /* Distance from the left */
        width: 100px; /* Adjust size as needed */
    }
    .profile-cards {
    display: flex;
    justify-content: center; /* Center the profile cards horizontally */
    gap: 20px; /* Space between the profile cards */
}
.profile-card {
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    border-radius: 8px; /* Rounded corners */
    color: #fff; /* White text */
    padding: 20px;
    width: 150px; /* Adjust card width */
    text-align: center;
    font-size: 16px; /* Adjust font size as needed */
}
.profile-card img {
    width: 100px; /* Profile picture width */
    height: 100px; /* Profile picture height */
    border-radius: 50%; /* Make the image round */
    object-fit: cover; /* Ensure the image covers the container */
    margin-bottom: 10px; /* Space between image and name */
}

    </style>
    </head>
    <body>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/799px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo">
        
        <div class="container">
            <div class="profile-cards">
                <a href="Dashboard.html" class="profile-card">
                    <img src="https://via.placeholder.com/100x100.png?text=Profile+1" alt="Profile 1">
                    <div>Profile 1</div>
                </a>
                <a href="Dashboard.html" class="profile-card">
                    <img src="https://via.placeholder.com/100x100.png?text=Profile+2" alt="Profile 2">
                    <div>Profile 2</div>
                </a>
                <a href="Dashboard.html" class="profile-card">
                    <img src="https://via.placeholder.com/100x100.png?text=Profile+3" alt="Profile 3">
                    <div>Profile 3</div>
                </a>
                <a href="Dashboard.html" class="profile-card">
                    <img src="https://via.placeholder.com/100x100.png?text=Profile+4" alt="Profile 4">
                    <div>Profile 4</div>
                </a>
            </div>
        </div>







    </body>
    </html>
